<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubic loading word animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="loading-area">
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>L</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>O</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>A</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>D</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>I</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>N</span>
          </div>
        </div>
        <div class="loading-word">
          <div class="side"></div>
          <div class="side">
            <span>G</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
